<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signature Downloader</title>
</head>
<body class="bg-gray-100">

    <div class="main flex flex-col justify-center items-center h-screen mt-2">
        <div class="top flex justify-between w-3/4 mb-5 space-x-6  items-center sm:flex-row mt-4">
            <div class="w-1/3">
                <p class="text-center mb-2 ">Text color picker</p>
                <input class="form-control w-full p-2 border h-9 border-gray-300 rounded-md" type="color" id="colorPicker"
                    value="#000000">
            </div>
            <div class="w-1/3">
                <p class="text-center mb-2">Background</p>
                <input class="form-control w-full p-2 border h-9 border-gray-300 rounded-md" type="color" id="canvasColor"
                    value="#ffffff">
            </div>
            <div class="w-1/3">
                <p class="text-center mb-2">Line Width</p>
                <select class="custom-select w-full p-2 border border-gray-300 rounded-md" id="lineWidthPicker">
                    <option value="2">2px</option>
                    <option value="4">4px</option>
                    <option value="6">6px</option>
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas border border-black" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom flex flex-wrap sm:flex-row space-x-1 space-y-1 sm:space-y-0 sm:space-x-4 mt-6 w-full max-w-4xl justify-center">
            <button type="button" class="btn bg-gray-500 text-white   px-4 py-2 rounded-md hover:bg-gray-700" id="undoButton">Undo</button>
            <button type="button" class="btn bg-red-500 text-white  px-4 py-2 rounded-md hover:bg-red-700" id="clearButton">Clear</button>
            <button type="button" class="btn bg-green-500 text-white   px-4 py-2 rounded-md hover:bg-green-700" id="saveButton">Save & download</button>
            <button type="button" class="btn bg-yellow-500 text-white   px-4 py-2 rounded-md hover:bg-yellow-700" id="retrieveButton">Retrieve saved signature</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="index.js"></script>
</body>
</html>
